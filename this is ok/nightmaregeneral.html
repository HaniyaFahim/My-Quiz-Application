<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quick Quiz - Play</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="nightmaregeneral.css" />
  </head>
  <body>

    <style>
      .mar1{
        font-size: 1.8rem;
        padding-left: 10px;
        margin-right: 50px;
      }
      .mar2{
    
        font-size: 1.8rem;
        margin-right: 50px;
       padding-left:10px ;
      }
      
    </style>
    

    <div class="container">
      <div id="loader"></div>
      <div id="game" class="justify-center flex-column hidden">
        <div id="hud">
          <div id="hud-item">
            <p id="progressText" class="hud-prefix">
              Question
            </p>
            <div id="progressBar">
              <div id="progressBarFull"></div>
            </div>
          </div>
          <div id="hud-item">
            <p class="hud-prefix">
              Score
            </p>
            <h1 class="hud-main-text" id="score">
              0
            </h1>
          </div>
        </div>
        <h2 id="question"></h2>
        <div class="choice-container">
          <p class="choice-prefix">A</p>
          <p class="choice-text" data-number="1"></p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">B</p>
          <p class="choice-text" data-number="2"></p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">C</p>
          <p class="choice-text" data-number="3"></p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">D</p>
          <p class="choice-text" data-number="4"></p>
        </div>
      </div>
    </div>
    <script src="nightmaregeneral.js"></script>
    <marquee behavior="transform" direction="left"><h6 class="mar1">Haniya'sQuizKingdom-MADE BY HANIYA FAHIM</h6></marquee>
    <marquee behavior="transform" direction="right"><h6 class="mar2">For Contact :EMail : haniya_fahim@hotmail.com</h6></marquee>
  </body>
</html>
